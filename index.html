<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>fetchyboy</title>
    <meta name="description" content="he fetch. a browser experiment by maximillian.">
    <link rel="canonical" href="https://www.maxlaumeister.com/fetchyboy/" />
    <link rel="icon" type="image/gif" href="favicon.gif" />	
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        user-select: none;
        touch-action: none;
      }
      body, a, a:visited {
        color: gray;
      }
      .fetch-ball, .fetch-dog {
        user-select: none;
      }
      .fetch-ball {
        cursor: grab;
        border-radius: 50%;
      }
      .fetch-ball::after {
        content: "";
        position: absolute;
        top: 20px;
        right: 20px;
        bottom: 20px;
        left: 20px;
        background: red;
        border-radius: 50%;
      }
      .fetch-ball:active {
        cursor: grabbing;
      }
      .fetch-dog {
        pointer-events: none;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        z-index: 2;
      }
      header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
    <script>
      // If there is no trailing slash after the path in the url, add it
      // Workaround for Netlify trailing-slash rewrite issue
      // https://community.netlify.com/t/bug-in-non-trailing-slash-rewrite/452/23
      if (!window.location.pathname.endsWith('/') && !window.location.pathname.split("/").pop().includes(".")) {
        var url = window.location.protocol + '//' +
          window.location.host +
          window.location.pathname + '/' +
          window.location.search;
          window.history.replaceState(null, document.title, url);
      }
    </script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-24440376-11');
    </script>
  </head>

    <header>
      <h1>fetchyboy</h1>
      <p>throw the red ball for this fetchyboy</p>
    </header>
    <footer>

    </footer>

    <script src="fetch.js"></script>
  </body>
</html>
